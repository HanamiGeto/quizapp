<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">


    <!-- navbar -->

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <!-- progress bar -->

    <div class="progress" id="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label"
            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>


    <!-- quiz container -->

    <div class="container">
        <div class="card quiz-card" id="quiz-card">


            <!-- beginning screen -->

            <div class="card-group">
                <div class="card lists-side">
                    <img src="img/logo.png" class="card-img-top">
                    <div class="card-body">
                        <!-- <div class="card" style="width: 18rem;"> -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">HTML</li>
                            <li class="list-group-item">CSS</li>
                            <li class="list-group-item">JS</li>
                        </ul>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="card right-card" id="start-screen">
                    <div class="card-body bg-img">
                        <div class="headline-container">
                            <h4 class="card-title">Welcome to<br>The Awesome HTML Quiz</h4>
                            <p class="card-text">Ready for the Challenge?</p>
                        </div>
                        <div class="button-container">
                            <button class="btn btn-warning" onclick="startQuiz()">START NOW ></button>
                        </div>
                    </div>
                </div>


                <!-- question screen -->

                <div class="card d-none right-card">
                    <div class="card-body" id="question-body">
                        <h5 class="card-title question-headline" id="questiontext">Frage</h5>
                        <!-- <div> -->
                        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                            <div class="card-body answers">
                                <span class="badge">A</span>
                                <span id="answer_1">Antwort</span>
                            </div>
                        </div>

                        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                            <div class="card-body answers">
                                <span class="badge">B</span>
                                <span id="answer_2">Antwort</span>
                            </div>
                        </div>

                        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                            <div class="card-body answers">
                                <span class="badge">C</span>
                                <span id="answer_3">Antwort</span>
                            </div>
                        </div>

                        <div class="card quiz-answer-card mb-3" onclick="answer('answer_4')">
                            <div class="card-body answers">
                                <span class="badge">D</span>
                                <span id="answer_4">Antwort</span>
                            </div>
                        </div>
                    <!-- </div> -->

                        <div class="question-footer">
                            <span>
                                <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                            </span>
                            <button id="next-btn" class="btn btn-primary" disabled onclick="nextQuestion()">NÃ¤chste
                                Frage</button>
                        </div>

                    </div>
                </div>


                <!-- end screen -->

                <div class="card right-card d-none" id="end-screen">
                    <img src="img/brain result.png">
                    <div>
                    <h5 class="question-headline"><b>Complete<br>HTML Quiz</b></h5>
                    <div class="score">
                        <span class="orange">YOUR SCORE &nbsp&nbsp&nbsp</span>
                        <span id="amount-of-answers">xxx</span>
                        <span>/</span>
                        <span id="amount-of-questions">xxx</span>
                    </div>
                </div>
                    <div class="btn-row">
                        <button id="" class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
